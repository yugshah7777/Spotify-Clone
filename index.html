<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yug's Spotify</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="utility.css"/>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo">Spotify</div>
                <ul class="s-1">
                    <li><img class="invert" src="./home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1 s-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="playlist">
                    <h2>Your</h2>
                    <h2>Library</h2>
                </div>
            </div>
        </div>
        <div class="right red-border"></div>
    </div>
</body>
</html>
